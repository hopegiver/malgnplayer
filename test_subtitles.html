<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MalgnPlayer Subtitle Test</title>
    <script src="src/libs/hls.min.js"></script>
    <style>
        .player-container {
            width: 480px;
            height: 270px;
            margin: 20px auto;
            background: #000;
        }
        .controls {
            text-align: center;
            margin: 20px;
        }
        button {
            margin: 5px;
            padding: 10px 15px;
        }
    </style>
</head>
<body>
    <h1>MalgnPlayer Subtitle Test</h1>

    <div id="player" class="player-container"></div>

    <div class="controls">
        <button onclick="loadVideoWithSubtitles()">Load Video with Subtitles</button>
        <button onclick="loadVideoWithoutSubtitles()">Load Video without Subtitles</button>
    </div>

    <script type="module">
        import MalgnPlayer from './src/malgnplayer.js';

        // Initialize player
        const player = new MalgnPlayer('player', {
            width: '100%',
            height: '100%',
            controls: true,
            muted: false
        });

        // Make player globally available
        window.player = player;

        // Event listeners
        player.on('play', (data) => {
            console.log('Playing:', data);
        });

        player.on('loadedmetadata', () => {
            console.log('Video loaded, subtitles available:', player.getSubtitles());
        });

        // Test functions
        window.loadVideoWithSubtitles = () => {
            // Create a video element with subtitles for testing
            const video = document.createElement('video');
            video.src = 'https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4';

            // Add test subtitle tracks
            const track1 = document.createElement('track');
            track1.kind = 'subtitles';
            track1.label = '한국어';
            track1.srclang = 'ko';
            track1.src = 'data:text/vtt;base64,V0VCVlRUCgowMDowMDowMC4wMDAgLS0+IDAwOjAwOjA1LjAwMArlsI3nvpk=';

            const track2 = document.createElement('track');
            track2.kind = 'subtitles';
            track2.label = 'English';
            track2.srclang = 'en';
            track2.src = 'data:text/vtt;base64,V0VCVlRUCgowMDowMDowMC4wMDAgLS0+IDAwOjAwOjA1LjAwMAplbmdsaXNo';

            video.appendChild(track1);
            video.appendChild(track2);

            player.load({
                file: 'https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4',
                title: 'Big Buck Bunny with Subtitles'
            });
        };

        window.loadVideoWithoutSubtitles = () => {
            player.load({
                file: 'https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4',
                title: 'Elephants Dream'
            });
        };

        // Load default video without subtitles
        window.loadVideoWithoutSubtitles();
    </script>
</body>
</html>
